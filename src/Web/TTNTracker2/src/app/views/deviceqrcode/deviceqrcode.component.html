<style>
    .table tr {
        cursor: pointer;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Devices QR Code
                <button class="btn btn-primary float-right" type="button" [routerLink]="['/devicesqr/add']"><i
                        class="icon-plus"></i> Add
                    New</button>
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width:25%;">Dev EUI</th>
                            <th style="width:25%;">Join EUI</th>
                            <th style="width:25%;">Lorawan Version</th>
                            <th style="width:10%;">Action?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let de of service.listQr">
                            <td [routerLink]="['/devicesqr/d']" [queryParams]='{mid:de.devEui}'>{{de.devEui}}</td>
                            <td [routerLink]="['/devicesqr/d']" [queryParams]='{mid:de.devEui}'>{{de.appEui}}</td>
                            <td [routerLink]="['/devicesqr/d']" [queryParams]='{mid:de.devEui}'>{{de.lorawanVersion}}
                            <td>
                                <i (click)="deleteRecord(de.devEui)" class="fa fa-trash fa-lg text-danger"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading"
                    [confirmCanceltext]="confirmCanceltext" [confirmContent]="confirmContent"
                    [confirmOkaytext]="confirmOkaytext" (confirmEvt)="confirmChange($event)">
                </ngx-confirm-box>
            </div>
        </div>
    </div>
</div>
