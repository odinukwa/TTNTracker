<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 style="float: left;"><i class="fa fa-qrcode"></i> Device QR Code Overview</h5>

        </div>
        <div class="card-body">
            <!-- <div style="width: 300px;height:300px;  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  "> -->

            <!-- </div> -->
            <div class="row mr-1 ml-1">
                <div class="col-8 pt-4 pb-2" style="background: #f8f8f8;">
                    <form [formGroup]="formModel" class="form-horizontal" autocomplete="off">

                        <div class="form-group row">
                            <label for="appEui" class="col-md-3 col-form-label required">App EUI</label>
                            <div class="col-md-6">
                                <input type="text" maxlength="23" minlength="23" formControlName="appEui"
                                    class="form-control">

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="devEui" class="col-md-3 col-form-label required">Dev EUI</label>
                            <div class="col-md-6">
                                <input type="text" maxlength="23" minlength="23" formControlName="devEui"
                                    class="form-control">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="appKey" class="col-md-3 col-form-label required">App Key</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="appKey" class="form-control" style="width:330px">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lorawanVersion" class="col-md-3 col-form-label required">Lorawan Version</label>
                            <div class="col-md-6">
                                <select class="form-control" formControlName="lorawanVersion">
                                    <option value="">--Select Lorawan Version--</option>
                                    <option *ngFor="let item of lorawanVersions" [value]="item.id">{{item.name}}
                                    </option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label required">Lorawan Class Capabilities</label>
                            <div class="col-md-9">
                                <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="checkbox" formControlName="supportsClassB">
                                    <label class="form-check-label" for="supportsClassB">Support Class b</label>
                                </div>
                                <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="checkbox" formControlName="supportsClassC">
                                    <label class="form-check-label" for="supportsClassC">Support Class c</label>
                                </div>
                            </div>
                        </div>


                        <div
                            style=" background-color: lightgoldenrodyellow;background-color: #f8f8f8; padding: 1rem;
                                                                                                        margin-top: 1.5rem;border-top: 1px solid #dfdfdf;">
                            <button type="submit" class="btn btn-danger float-right" [disabled]="isLoading"
                                (click)="deleteRecord()">
                                <img *ngIf=" isLoading" src="../../../../assets/spinner.gif" width="25px" /> <i
                                    class="fa fa-trash" *ngIf="!isLoading"></i> Delete

                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-4">

                    <div class="mt-3 qr_image">
                        <img src={{qrPath}} style="width:195px;height:195px" />

                    </div>
                </div>
            </div>
        </div>

    </div>
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="confirmChange($event)">
    </ngx-confirm-box>


</div>
