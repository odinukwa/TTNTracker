<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="frmLoginModel" autocomplete="off" (submit)="onLogin()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="alert alert-danger" *ngIf="invalidLogin">Invalid Email or Password!</div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="Email" class="form-control form-control-lg"
                      placeholder="Email Address" autocomplete="username" required>

                  </div>
                  <label class="text-danger"
                    *ngIf="frmLoginModel.get('Email').touched && frmLoginModel.get('Email').errors?.required">Email
                    is required</label>
                  <label class="text-danger"
                    *ngIf="frmLoginModel.get('Email').touched && frmLoginModel.get('Email').errors?.email">Invalid Email
                    Address</label>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="Password" class="form-control form-control-lg"
                      placeholder="Password" autocomplete="current-password" required>

                  </div>
                  <label class="text-danger"
                    *ngIf="frmLoginModel.get('Password').touched && frmLoginModel.get('Password').errors?.required">Password
                    is required</label>
                  <div class="row">
                    <div class="col-5">
                      <button type="submit" class="btn btn-primary px-4 btn-lg"
                        [disabled]="!frmLoginModel.valid">Login</button>
                    </div>
                    <div class="col-7 text-right">
                      <a href="#/passwordreset" style="font-size:18px" class="btn btn-link px-0">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Click Register Now button below to sign up.</p>
                  <button type="button" class="btn btn-primary active mt-3  btn-lg" (click)="registerNow()">Register
                    Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
