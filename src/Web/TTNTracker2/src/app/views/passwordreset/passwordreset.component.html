<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="frmResetModel" autocomplete="off" (submit)="onLogin()">
                                    <h1>Password Reset</h1>
                                    <p class="text-muted">Reset your Password/p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="Email" class="form-control form-control-lg"
                                            placeholder="Email Address" autocomplete="username" required>

                                    </div>
                                    <label class="text-danger"
                                        *ngIf="frmResetModel.get('Email').touched && frmResetModel.get('Email').errors?.required">Email
                                        is required</label>
                                    <label class="text-danger"
                                        *ngIf="frmResetModel.get('Email').touched && frmResetModel.get('Email').errors?.email">Invalid
                                        Email
                                        Address</label>

                                    <div class="row">
                                        <div class="col-8">
                                            <button type="submit" class="btn btn-primary px-4 btn-lg"
                                                [disabled]="!frmResetModel.valid">Reset Password</button>
                                        </div>
                                        <div class="col-4 text-right">
                                            <a href="#/login" style="font-size:18px" class="btn btn-link px-0">Login</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Click Register Now button below to sign up.</p>
                                    <button type="button" class="btn btn-primary active mt-3  btn-lg"
                                        (click)="registerNow()">Register
                                        Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
