<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 style="float: left;"><i class="icon-user"></i> Edit Profile</h5>
            <div class="card-header-actions">
                <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
                    *ngIf='!isCollapsed'><i class="fa fa-minus-circle"></i> Collapse
                </button>
                <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
                    *ngIf='isCollapsed'><i class="fa fa-plus-circle"></i> Expand
                </button>
            </div>
        </div>
        <div class="card-body" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
            <form novalidate #form="ngForm" (submit)="onSubmit()">
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label class="col-form-label" for="Email">Email</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-envelope"></i></span>
                                    </div>
                                    <input class="form-control " placeholder="Email" disabled type="text" name="email"
                                        #email="ngModel" [(ngModel)]="formData.email">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="LastName">LastName</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input class="form-control " placeholder="Last Name" type="text" name="lastName"
                                        required #lastName="ngModel" [(ngModel)]="formData.lastName">
                                </div>
                                <label class="text-danger" *ngIf="lastName.touched && lastName.invalid">
                                    Last Name
                                    is required</label>
                            </div>

                        </div>
                        <div class=" form-group">
                            <label class="col-form-label" for="prependedInput">FirstName</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input class="form-control " placeholder="FirstName" type="text" name="firstName"
                                        required #firstName="ngModel" [(ngModel)]="formData.firstName">
                                </div>
                                <label class="text-danger" *ngIf="firstName.touched && firstName.invalid">
                                    First Name Name
                                    is required</label>
                            </div>

                        </div>

                        <div style=" background-color: lightgoldenrodyellow;;;background-color: #f8f8f8; padding: 1rem;
                                                margin-top: 1.5rem;border-top: 1px solid #dfdfdf;">
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save
                                Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>


</div>
