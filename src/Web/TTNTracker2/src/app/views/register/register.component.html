<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div class="card mx-8">
            <div class="rows">
              <div class="card-body p-4">
                <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                  <div class="row">
                    <div class="col">
                      <div class="form-group required">
                        <label class="col-form-label" for="LastName">Last Name</label>
                        <div class="controls">
                          <div class="input-prepend input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input formControlName="LastName" class="form-control" placeholder="Last Name" size="16"
                              type="text">
                          </div>
                          <!-- <p class="help-block">Here's some help text</p> -->
                        </div>
                        <label class="text-danger"
                          *ngIf="formModel.get('LastName').touched && formModel.get('LastName').errors?.required">Last
                          Name is required</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label class="col-form-label" for="prependedInput">First Name</label>
                        <div class="controls">
                          <div class="input-prepend input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input formControlName="FirstName" class="form-control" placeholder="First Name" size="16"
                              type="text">
                          </div>
                          <!-- <p class="help-block">Here's some help text</p> -->
                        </div>
                        <label class="text-danger"
                          *ngIf="formModel.get('FirstName').touched && formModel.get('FirstName').errors?.required">First
                          Name is required</label>
                      </div>
                    </div>

                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="prependedInput">Email</label>
                    <div class="controls">
                      <div class="input-prepend input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-envelope"></i></span>
                        </div>
                        <input formControlName="Email" class="form-control" placeholder="Email" size="16" type="text">
                      </div>
                      <label class="text-danger"
                        *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.required">Email Address
                        is required</label>
                      <label class="text-danger"
                        *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Invalid Email
                        Address</label>
                    </div>

                  </div>
                  <div formGroupName="Passwords">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label class="col-form-label" for="prependedInput">Password *</label>
                          <div class="controls">
                            <div class="input-prepend input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                              </div>
                              <input formControlName="Password" class="form-control" placeholder="Password" size="16"
                                type="password">
                            </div>
                            <label class="text-danger"
                              *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">Password
                              is required</label>
                            <label class="text-danger"
                              *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum
                              4 Characters is required </label>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label class="col-form-label" for="prependedInput">Confirm Password *</label>
                          <div class="controls">
                            <div class="input-prepend input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                              </div>
                              <input formControlName="ConfirmPassword" class="form-control"
                                placeholder="Confirm Password" size="16" type="password">
                            </div>
                            <label class="text-danger"
                              *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">Confirm
                              Password
                              is required</label>
                            <label class="text-danger"
                              *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.matching">The
                              passwords do not match
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <hr>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-success btn-lg" [disabled]="!formModel.valid">Create
                    Account</button>
                  <div class="center" style="text-align: center;margin-top: 15px;">
                    <p class="has-text-centered is-size-6 has-text-grey">Already have a Datacake Account? <a
                        class="has-text-primary" href="#/login">Sign In</a></p>
                  </div>
                </form>
              </div>
              <!-- <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
